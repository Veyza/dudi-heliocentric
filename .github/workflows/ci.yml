name: CI
on:
  push:
  pull_request:

jobs:
  run-pipelines:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        case: [example_image, select]
    steps:
      - uses: actions/checkout@v4

      - name: System deps
        run: |
          sudo apt-get update
          sudo apt-get install -y gfortran make

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Python deps
        run: |
          python -m pip install --upgrade pip
          pip install numpy matplotlib pillow

      - name: Build & run & plot
        run: make -j2 ${{ matrix.case }}
        env: { FC: gfortran }

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.case }}-results
          path: |
            results/**
            !results/.gitkeep
          if-no-files-found: ignore
